{{template "layout" .}}
{{define "title"}}Signup{{end}}
{{define "content"}}
<div class="row d-flex justify-content-center mt-4">
    <div class="col-sm-10 col-md-4">
        <h1>Sign up</h1>
        <form id="_signup-form" method="POST" action="{{ .submitURL }}" data-redirect_to="{{ .redirectURL }}" class="mt-4">
            <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input type="text" name="name" id="_name" class="form-control" placeholder="Name" required />
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="_email" class="form-control" placeholder="Email" required />
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="_password" class="form-control" placeholder="Password" autocomplete="new-password" required />
            </div>
            <div class="form-group">
                <label for="confirm-password" class="sr-only">Confirm password</label>
                <input type="password" name="confirm-password" id="_confirm-password" class="form-control" placeholder="Confirm password" autocomplete="new-password" required />
            </div>
            <button type="submit" class="btn btn-primary mt-2 float-right">Submit</button>
        </form>
    </div>
</div>
{{end}}
{{define "footer"}}
<script type="text/javascript" src="{{ static "/static/signup.js" }}"></script>
{{end}}
