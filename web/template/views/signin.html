{{template "layout" .}}
{{define "title"}}Signin{{end}}
{{define "content"}}
<div class="container">
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-sm-10 col-md-4">
            <h1>Sign in</h1>
            <form id="_signin-form" method="POST" action="{{ .submitURL }}" class="mt-4">
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="_email" class="form-control" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="_password" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-primary mt-2 float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{{end}}
{{define "footer"}}
<script type="text/javascript" src="{{ static "/static/signin.js" }}"></script>
{{end}}
